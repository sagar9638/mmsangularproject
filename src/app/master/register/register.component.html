<ngx-spinner></ngx-spinner>
<div class="form_wrapper">
  <div class=" form_container">

    <div class="col-md-12">
      <nb-card>
        <nb-card-header>
          <h2>Registration</h2>
        </nb-card-header>
        <nb-card-body>
          <form>
            <div id="ErrorMsg" class="ErrorMsg" ></div>
            <div class="row">
              <div class="col-sm-6 col-md-6">
                <div class="form-group">
                  <label class="label"><span class="Reqired" >*</span> Name</label>
                  <input type="text" id="Name" name="Name" class="ReqiredTextBox" nbInput fullWidth [(ngModel)]="Name"
                    placeholder="Name" required />
                </div>
              </div>
              <div class="col-sm-6 col-md-6">
                <div class="form-group">
                  <label class="label"><span class="Reqired" >*</span>Email</label>
                  <input type="email" id="email" name="email" class="ReqiredTextBox" nbInput fullWidth [(ngModel)]="Email" placeholder="Email" required />
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-sm-4 col-md-4">
                <div class="form-group">
                  <label class="label"><span class="Reqired" >*</span>UserName</label>
                  <input type="text" id="UserName" name="UserName" class="ReqiredTextBox" nbInput fullWidth [(ngModel)]="UserName" placeholder="User Name"
                    required />
                </div>
              </div>
              <div class="col-sm-4 col-md-4">
                <div class="form-group">
                  <label class="label"><span class="Reqired" >*</span>Password</label>
                  <input type="password" id="password" name="password" class="ReqiredTextBox" nbInput fullWidth [(ngModel)]="Password" placeholder="Password"
                    required />
                </div>
              </div>
              <div class="col-sm-4 col-md-4">
                <div class="form-group">
                  <label class="label"><span class="Reqired" >*</span>Re-type Password</label>
                  <input type="password" id="RePassword" name="RePassword" class="ReqiredTextBox" nbInput fullWidth [(ngModel)]="RePassword"
                    placeholder="Re-type Password" required />
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-sm-4 col-md-4">
                <div class="form-group">
                  <label class="label"><span class="Reqired" >*</span>City</label>
                  <input type="text" id="city" name="city" class="ReqiredTextBox" nbInput fullWidth [(ngModel)]="City" placeholder="City" />
                </div>
              </div>
              <div class="col-sm-4 col-md-4">
                <div class="form-group">
                  <label class="label"><span class="Reqired" >*</span>Mobile No</label>
                  <input type="text" id="MobileNo" name="MobileNo" class="ReqiredTextBox MobailNoCheck" nbInput fullWidth [(ngModel)]="MobileNo" maxlength="10"
                    placeholder="Mobile No" required />
                </div>
              </div>
              <div class="col-sm-4 col-md-4">
                <div class="form-group">
                  <label class="label"><span class="Reqired" >*</span>DOB</label>
                  <input type="date" id="DOB" name="DOB" class="ReqiredTextBox" nbInput fullWidth [(ngModel)]="DOB" placeholder="DOB" />
                </div>
              </div>
            </div>
            <div class="form-group">
              <button type="submit" fullWidth nbButton outline (click)="SaveData()" status="success">Register</button>
            </div>
            <div class="input_field" (click)="LoginPage()" style="text-align: center;">
              <b>Already have an account?</b> <a> Log in</a>
            </div>
          </form>
        </nb-card-body>
      </nb-card>
    </div>
  </div>
</div>
