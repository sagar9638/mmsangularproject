<nb-card>
    <nb-card-header class="text-center" style="font-size: x-large;">
        Edit Profile
    </nb-card-header>
    <nb-card-body>
        <div>
            <div class="row">
                <div class="col-sm-12 col-md-12">
                    <div class="form-group">
                        <label class="label">Image Upload</label>
                        <input type="file" #myInputImage nbInput fullWidth (change)="upload($event)" id="">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6 col-md-6">
                  <div class="form-group">
                    <label class="label"><span class="Reqired" >*</span> Name</label>
                    <input type="text" id="Name" name="Name" class="ReqiredTextBox" nbInput fullWidth [(ngModel)]="Name"
                      placeholder="Name" required />
                  </div>
                </div>
                <div class="col-sm-6 col-md-6">
                  <div class="form-group">
                    <label class="label"><span class="Reqired" >*</span>Email</label>
                    <input type="email" id="email" name="email" class="ReqiredTextBox" nbInput fullWidth [(ngModel)]="Email" placeholder="Email" required />
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-sm-6 col-md-6">
                  <div class="form-group">
                    <label class="label"><span class="Reqired" >*</span>City</label>
                    <input type="text" id="city" name="city" class="ReqiredTextBox" nbInput fullWidth [(ngModel)]="City" placeholder="City" />
                  </div>
                </div>
                <div class="col-sm-6 col-md-6">
                  <div class="form-group">
                    <label class="label"><span class="Reqired" >*</span>Mobile No</label>
                    <input type="text" id="MobileNo" name="MobileNo" class="ReqiredTextBox MobailNoCheck" nbInput fullWidth [(ngModel)]="MobileNo" maxlength="10"
                      placeholder="Mobile No" required />
                  </div>
                </div>
              </div>
            <div class="row">
                <div class="col-md-4"></div>
                <div class="col-md-4">
                    <div class="row form-group">
                        <div class="col-md-6">
                            <button type="submit" fullWidth nbButton outline (click)="SaveData()"
                                status="success">Update</button>
                        </div>
                        <div class="col-md-6">
                            <button type="submit" fullWidth nbButton outline (click)="Cancle()"
                                status="danger">Cancle</button>
                        </div>
                    </div>
                </div>
                
            </div>
        </div>
    </nb-card-body>
</nb-card>
