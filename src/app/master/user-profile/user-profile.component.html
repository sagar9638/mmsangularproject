<nb-card style="margin-bottom: 5px;margin-top: 2px;border: 2px solid #e5ecee">
    <nb-card-header style="padding: 5px;">
        <div class="text-center" style="font-size: larger;">
            <a title="welcome joining our team" (click)="openNewWindow(true)">
                {{UserUrl}}
            </a>
        </div>
    </nb-card-header>
</nb-card>

<nb-card style="margin-top: 15px;">
    <div>
        <section class="work-porcess-area section">
            <div class="container">


                <div class="process-info">
                    <div class="row">
                        <div class="col-md-4">
                            <div class="single-process first text-center">
                                <i class="fas fa-search"></i>
                                <h4>UpComing Position</h4>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="single-process secend text-center">
                                <i class="fas fa-cog"></i>
                                <h4>Current Position</h4>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="single-process thard text-center">
                                <i class="fas fa-globe"></i>
                                <h4>Privious Position</h4>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</nb-card>

<nb-card>
    <nb-card-header>
        <div class="col-md-12 text-center" style="font-size: larger;">
            PROGRESS CHART
        </div>
    </nb-card-header>
    <nb-card-body>
        <div class="row col-md-12">
            <div class="col-md-4">
                <nb-card style="height: 260px;">
                    <nb-card-header class="text-center" style="font-size: larger;padding: 6px;">
                        YOUR SELL
                    </nb-card-header>
                    <nb-card-body>
                        <div style="
                        font-size: xxx-large;
                        margin: 7% 32%;
                        padding: 12px;
                        border-radius: 27px;
                      ">
                            20%
                        </div>
                        <div class="form-group">
                            <button type="submit" fullWidth nbButton outline shape="round" status="primary">Current
                                Month</button>
                        </div>
                    </nb-card-body>
                    <nb-card-footer class="text-center" style="font-size: medium;padding: 6px;">
                        SEE PREVIOUS
                    </nb-card-footer>
                </nb-card>
            </div>

            <div class="col-md-4">
                <nb-card style="height: 260px;">
                    <nb-card-header class="text-center" style="font-size: medium; ">
                        LEADS
                    </nb-card-header>
                    <nb-card-body style="overflow-y: hidden;">
                        <div class="form-group">
                            <button type="submit" fullWidth nbButton outline shape="round" status="primary">This
                                Month</button>
                        </div>
                        <div class="form-group">
                            <button type="submit" fullWidth nbButton outline shape="round" status="success">Previous
                                Month</button>
                        </div>
                        <div class="form-group">
                            <button type="submit" fullWidth nbButton outline shape="round" status="warning">Till
                                Now</button>
                        </div>
                    </nb-card-body>
                </nb-card>
            </div>

            <div class="col-md-4">
                <nb-card style="height: 260px;">
                    <nb-card-body style="
                        overflow-y: hidden;
                        padding: 13% 12%;
                        font-size: x-large;
                        line-height: 2.50rem;
                        ">
                        You Need
                        <span style="font-size: larger;
                        font-weight: bolder;
                        color: #f02248;">
                            {{NeedSell}}</span>
                        Sell For Next Position
                        <span style="font-size: larger;
                        font-weight: bolder;
                        color: #f02248;">{{NextPosition}}</span>


                    </nb-card-body>
                </nb-card>
            </div>
        </div>
    </nb-card-body>
</nb-card>
