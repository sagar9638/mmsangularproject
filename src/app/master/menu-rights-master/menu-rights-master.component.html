<ngx-spinner></ngx-spinner>
<nb-card>
    <nb-card-header class="text-center" style="font-size: x-large;">
        Menu Rights Master
    </nb-card-header>
    <nb-card-body>
        <div>
            <div class="row">
                <div class="col-sm-6 col-md-4">
                    <div class="form-group">
                        <label class="label">Designation Id</label>
                        <input type="number" [(ngModel)]="DId" nbInput fullWidth id="DId" placeholder="Designation Id">
                    </div>
                </div>
                <div class="col-sm-6 col-md-4">
                    <div class="form-group">
                        <label class="label">Menu Id</label>
                        <input type="number" [(ngModel)]="MId" nbInput fullWidth id="MId"
                            placeholder="Menu Id">
                    </div>
                </div>
                <!-- <div class="col-sm-6 col-md-4">
                    <div class="form-group">
                        <label class="label">Ord</label>
                        <input type="number" [(ngModel)]="DAchiveCount" nbInput fullWidth id="DAchiveCount"
                            placeholder="Achive Count">
                    </div>
                </div> -->
            </div>
            <div class="row">
                <div class="col-md-4"></div>
                <div class="col-md-4">
                    <div class="row form-group">
                        <div class="col-md-6">
                            <button type="submit" fullWidth nbButton outline (click)="SaveData()"
                                status="success">Add</button>
                        </div>
                        <div class="col-md-6">
                            <button type="submit"  fullWidth nbButton outline (click)="Cancle()"
                                status="danger">Cancle</button>
                        </div>
                    </div>
                </div>
                <div class="col-md-4"></div>
            </div>
        </div>
    </nb-card-body>
</nb-card>


<nb-card>
    <nb-card-body>
        <ng2-smart-table [settings]="settings" [source]="source" (editConfirm)="onUpdateConfirm($event)"
            (deleteConfirm)="onDeleteConfirm($event)">
        </ng2-smart-table>
    </nb-card-body>
</nb-card>
